<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="form-group">
                <div class="col-lg-4">
                    <label>User Name</label>
                </div>
                <div class="col-lg-6">
                    <h4>{{user.name}}</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-lg-4">
                    <label>User Name</label>
                </div>
                <div class="col-lg-6">
                    <h4>{{user.email}}</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-lg-4">
                    <label>User Image</label>
                </div>
                <div class="col-lg-6">
                    <img src="{{user.photoUrl}}" alt="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-lg-6">
                    <button type="button" class="btn btn-success"
                        (click)="signInWithGoogle();gettingUserData();">Google</button>

                </div>
                <div class="col-lg-6">
                    <button type="button" class="btn btn-primary"
                        (click)="signInWithFB();gettingUserData();">Facebook</button>
                </div>
            </div>
